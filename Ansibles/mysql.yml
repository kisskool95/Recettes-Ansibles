---
- hosts: database
  become: yes
  tasks:
    - tasks/main.yml
  roles:
    - { role: geerlingguy.mysql }
  roles:
    - role: ome.mysql_backup 
      mysql_backup_dir: /var/backups/database
      mysql_backup_filename_format: "{{ ansible_hostname }}-%a%m%d.sql.gz"
      mysql_backup_minimum_expected_size: 100000 