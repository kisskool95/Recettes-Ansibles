---
mysql_root_password: itescia
mysql_databases:
  - name: itescia_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: {{item.name}}
    host: "%"
    password: {{item.mysql.password}}
    priv: {{item.mysql.priv}}
  with_subelements:
    - {{ clients }}
    - mysql.host