---
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: mysql-backup

docker:
  containers:
  - name: mysql-backup
    image: centos/systemd
    image_version: latest
    privileged: True

verifier:
  name: testinfra
